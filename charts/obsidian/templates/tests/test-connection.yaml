apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "obsidian.fullname" . }}-test-connection"
  labels:
    {{- include "obsidian.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: wget
    image: busybox
    command: ['wget']
    args: ['--no-check-certificate', '--spider', 'https://{{ include "obsidian.fullname" . }}:{{ .Values.service.httpsPort }}']
  restartPolicy: Never
