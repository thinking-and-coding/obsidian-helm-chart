# Production configuration example for Obsidian Helm Chart
# This configuration includes security, performance optimizations, and persistence

# Enable authentication for security
auth:
  enabled: true
  username: "admin"
  password: "CHANGE-THIS-PASSWORD"  # Use a strong password!

# Increase storage for production use
persistence:
  enabled: true
  size: 50Gi
  storageClass: "fast-ssd"  # Use high-performance storage class
  # Or use an existing PVC:
  # existingClaim: "obsidian-production-data"

# Configure appropriate resources for production workload
resources:
  requests:
    cpu: 1000m
    memory: 1Gi
  limits:
    cpu: 4000m
    memory: 4Gi

# Increase shared memory for better performance
shmSize: 2Gi

# Configure timezone
env:
  timezone: "America/New_York"  # Change to your timezone
  title: "Obsidian - Production"

# Optimize video encoding for performance
selkies:
  encoder: "x264enc"
  framerate: "30"
  uiTitle: "Obsidian Production"

